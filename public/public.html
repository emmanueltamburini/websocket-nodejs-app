<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Public screen</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <table>
        <tr>
            <td valign="middle" class="current-ticket">
                <span id="ticketSpan1" class="current-number-ticket"></span>
                <br>
                <span id="desktopSpan1" class="current-desktop-ticket"></span>
            </td>
            <td>
                <table>
                    <tr>
                        <td>
                            <span id="ticketSpan2" class="secondary-ticket"></span>
                            <br>
                            <span id="desktopSpan2"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="ticketSpan3" class="secondary-ticket"></span>
                            <br>
                            <span id="desktopSpan3"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="ticketSpan4" class="secondary-ticket"></span>
                            <br>
                            <span id="desktopSpan4"></span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/public.js"></script>

</body>

</html>
